<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Password Strength </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-box">
      <input type="password" id="password" placeholder="PASSWORD">
      <button type="submit"><i class="fa-regular fa-circle-right"></i></button>
      <p id="message">Password Strength is <span id="strength"></span> </p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/dc1883f718.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
