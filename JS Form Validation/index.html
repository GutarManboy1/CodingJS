<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input id="contact-name" onkeyup="validateName()" type="text" placeholder="Enter your name">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone Number</label>
        <input id="contact-phone" onkeyup="validatePhone()" type="tel" placeholder="090 666 6969">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input id="contact-email" onkeyup="validateEmail()" type="email" placeholder="Enter Email">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea id="contact-message" onkeyup="validateMessage()" rows="5" placeholder="Enter your Message"></textarea>
        <span id="message-error"></span>
      </div>

      <button onclick="return validateForm()">Submit</button>
      <span id="submit-error"></span>

    </form>
  </div>


  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/dc1883f718.js" crossorigin="anonymous"></script>
</body>

</html>
