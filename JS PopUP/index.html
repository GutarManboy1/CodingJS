<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS PopUP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button onclick="openPopUp()" class="btn" type="submit">Submit</button>
    <div class="popup" id="popup">
      <img src="images/tick.png" alt="">
      <h2>Thanks!</h2>
      <p>Your deets have been saved!</p>
      <button onclick="closePopUp()" type="button">OK!</button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/dc1883f718.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
