<body>

    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1710505904400-fd061f3c9ff5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8" alt="beach">

    </div>
    <div class="search-result">

    </div>
  </div>

  <button id="show-more-btn">Show More</button>
  <script src="script.js"></script>
</body>

</html>
