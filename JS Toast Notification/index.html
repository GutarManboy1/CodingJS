<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Toast Notification</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="buttons">
    <!-- remember that for onclick and such the function is being called -->
    <button onclick="showToast(successMsg)">Success</button>
    <button onclick="showToast(errorMsg)">Error</button>
    <button onclick="showToast(invalidMsg)">Invalid</button>
  </div>
  <div id="toastBox">

  </div>
  <script src="https://kit.fontawesome.com/dc1883f718.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
